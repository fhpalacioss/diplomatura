<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <nav>
        <ul>
            <img class="imgHeader" src="img/responsive.png" height="47">
            <li>
                <a class="active" href="Contacto.html">Contáctanos</a></li>
            <li><a href="Procesos.html">Procesos</a></li>
            <li><a href="Servicios.html">Servicios</a></li>
            <li><a href="main.html">Inicio</a></li>
        </ul>

    </nav>



    <div class="parallax">
        <div class="px-4 py-5  text-center" style="padding-top: 15% !important;">
            <img class="imgHeader" src="img/responsive.png" height="70">
            <h1 class="display-5 fw-bold textColorParalax">
                Contáctanos</h1>

        </div>
    </div>




    <div class="col-md-12 row " style="padding-bottom: 97px;">
        <div class="px-4 py-5  text-center" style="padding-top: 10% !important;">
            <img class="imgHeader" src="img/responsive.png" height="70">
            <h1 class="display-5 fw-bold ">
                Servicios Digitales</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4 ">
                    Contacte con nuestro equipo para un mejor acesoramiento
                </p>

            </div>

        </div>

    </div>
    <div class="container" style="margin-bottom: 90px">
        <div class="row g-5">
            <div class="">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="Name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

                        </div>

                        <div class="col-sm-6">
                            <label for="Apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">

                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="text-muted">(Opcional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">

                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">

                        </div>


                        <div class="col-md-5">
                            <label for="country" class="form-label">Ciudad</label>
                            <select class="form-select" id="country" required="">
                  <option value="">Seleccione...</option>
                  <option>Buenos Aires</option>
                </select>

                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">Barrio</label>
                            <select class="form-select" id="state" required="">
                                <option value="">Seleccione...</option>
                  <option value="">Buenos Aires</option>
                  <option>Caba</option>
                </select>

                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required="">
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12" style="margin-top:10px">
                        <label for="address" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="address" required=""></textarea>

                    </div>

                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">Desea Recibir Informacion de nuestro nuevos productos</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="save-info">
                        <label class="form-check-label" for="save-info">Acepta que nos comuniquemos con ustes en un horario de 8:00 a 16:00</label>
                    </div>

                    <button style="margin-top:20px ;" class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2022 FelipeHernandez</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
